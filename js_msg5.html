<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_msg1</title>

    <link rel="stylesheet" href="./css/my_style.css">
</head>

<body>
    <div class="msgbox">
        <p id="title"> 경소고 화이팅!</p>
        <button id="closeBtn">닫기</button>
    </div>
    <button onclick="msgOpen('경소고 화이팅!!!', 'block');">경소고</button>
    <button onclick="msgOpen('봉양중 화이팅!!!', 'block');">봉양중</button>

    <script>
        document
            .getElementById("closeBtn")
            .addEventListener("click", function () {
                document.getElementsByClassName("msgbox")[0].style.display = "none";
            });

        function msgOpen(arg1, arg2) {
            document.getElementById("title").innerHTML = arg1;
            document.getElementsByClassName("msgbox")[0].style.display = arg2;
        }
    </script>
</body>

</html>
