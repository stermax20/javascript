<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_msg1</title>

    <link rel="stylesheet" href="./css/my_style.css">
</head>

<body>
    <div class="msgbox">
        <p id="msg"> 경소고 화이팅!</p>
        <button onclick="clickButton('none');">
            닫기
        </button>
    </div>

    <button onclick="clickButton('block');">
        열기
    </button>

    <script>
        function clickButton(arg1) {
            document.getElementsByClassName('msgbox')[0].style.display = arg1;
        }
    </script>
</body>

</html>
